<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Digital para Mamá</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e91e63;
            --secondary: #9c27b0;
            --accent: #ff9800;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .letter-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            margin: 40px 0;
        }

        .header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 30px 50px; /* Aumenté el padding inferior */
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: -60px auto 20px; /* Cambié de -75px a -60px para bajar el círculo */
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            background: #eee;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        /* Resto del CSS se mantiene igual */
        .letter-content {
            padding: 40px;
            position: relative;
        }

        .letter-text {
            line-height: 1.8;
            font-size: 1.1rem;
            text-align: justify;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--primary);
            text-align: right;
            margin-top: 40px;
        }

        .heart {
            position: absolute;
            font-size: 1.2rem;
            color: var(--primary);
            animation: float 6s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }

        .memories-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 5px solid var(--accent);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="header">
            <h1>Feliz Día Mamá</h1>
        </div>
        
        
        <div class="photo-frame">
            <img src=""D:\Proyects\Día de la Madre\DiadelaMadre\diadelamadre.JPG"" alt="Mi querida mamá">
        </div>
        
        <div class="letter-content">
            <div class="letter-text">
                <!-- Tu mensaje completo aquí -->
                <p><strong>Querida Mamá:</strong></p>
                <p>Hoy, en tu día, quiero decirte que te amo con todo mi corazón...</p>
                <!-- Resto del texto -->
            </div>
            
            <div class="signature">
                <p>Con todo mi cariño,</p>
                <p>Juan Carlos Vite Agurto</p>
                <p style="font-size: 1rem; color: #666;">Tu hijo programador</p>
            </div>
        </div>
    </div>

    <script>
        // Efecto de corazones flotantes (se mantiene igual)
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 3 + Math.random() * 4 + 's';
            heart.style.fontSize = 0.5 + Math.random() * 1.5 + 'rem';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
